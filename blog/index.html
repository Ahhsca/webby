---
layout: default
title: Madio's Blog
---
	<h1>{{ page.title }}</h1>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<ul class="posts">

	  {% for post in site.posts %}
	    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
